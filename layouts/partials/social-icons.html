{{ range . }}
  <a href="{{ .url | safeURL }}" target="_blank" rel="noopener" title="{{ .name | humanize }}">
    {{- if .logo }}
      <!-- Custom logo rendering if provided -->
      <img src="{{ .logo | absURL }}" alt="{{ .name | humanize }}" class="social-logo">
    {{- else }}
      <!-- Default icon rendering if no custom logo is provided -->
      {{ partial "svg.html" . }}
    {{- end }}
  </a>
{{- end }}
