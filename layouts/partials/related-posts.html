{{- $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<div class="related-posts thin">
	<h2>{{- if fileExists "i18n" -}} {{ i18n "seeAlso" }} {{- else -}} See Also {{- end -}}</h2>
	<ul>
	{{ range . }}
	<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
	{{ end }}
	</ul>
</div>
{{ end -}}
